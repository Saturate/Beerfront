<form class="form-create" role="form">
	<h1>Events</h1>
	<ul class="events">
		<li ng-repeat="event in events | filter:query">
			<h3>{{event.idea}}</h3>
			attendees:  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{event.attendees}}<br />
			{{event.id}}<br />
			{{event.location}}<br />
			{{event.time}}<br />

			Needed people: {{event.neededSigners}}
		</li>
	</ul>
</form>
